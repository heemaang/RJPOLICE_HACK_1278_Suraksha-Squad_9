<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            margin-bottom: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form action="/detect_fraud" method="post" onsubmit="return validateCreditCard()">
            <label for="credit_card_number">Enter Credit Card Number:</label>
            <input type="text" id="credit_card_number" name="credit_card_number" required>
            <div class="error-message" id="error-message"></div>
            <button type="submit">Detect Fraud</button>
        </form>
    </div>

    <script>
        function validateCreditCard() {
            var creditCardNumber = document.getElementById("credit_card_number").value;
            var errorMessage = document.getElementById("error-message");

            if (!creditCardNumber.trim()) {
                errorMessage.textContent = "Credit Card Number is required.";
                return false;
            } else {
                errorMessage.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
